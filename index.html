<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Calculator</title>
		<style type="text/css">
			body{
				background-color: #d2b48c;
				margin-left: 20%;
				margin-right: 20%;
				border: 2px dotted black;
				padding: 10px 10px 10px 10px;
				font-family: "sans serif";
			}
			#display{
				margin-left: 25%;
				margin-right: 25%;
				margin-top: 2%;
			}
		</style>
		
	</head>
	<body>
		<div id="display">
			<input type="text" id="expression" placeholder ="请输入表达式" oninput="operate()" />
			=
			<input type="text" id="result" disabled />
		</div>
		<script type="text/javascript">
			let content = document.getElementById("expression");
			let result = document.getElementById("result");
			function operate(){
				const con = content.value;
				if (isEmptyValue(con)) return;
				let con1=con.split("");
				
				let con2;
				let op;
				let num = 0;
				for(let i = 0; i < con1.length; i++)
				{
					
					switch(con1[i])
					{
						case "+":
							num+=1;
							con2=con.split("+");
							result.value =Number(result.value) + Number(con2[num]);
							
							break;
						case "-":
							num+=1;
							con2=con.split("-");
							result.value =result.value - con2[num];
							break;
						case "*":
							num+=1;
							con2=con.split("*");
							result.value = result.value * con2[num];
							break;
						case "/":
							num+=1;
							con2=con.split("/");
							result.value = result.value / con2[num];
							break;
					}
					if(num < 1)
					{	
						result.value = con.substring(0,i+1);
					}
				}
		}
			const isEmptyValue = (value) => {
			  return typeof(value) === undefined || value === '';
			} 
			
		</script>
	</body>
</html>
