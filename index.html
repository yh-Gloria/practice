<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Calculator</title>
		<style type="text/css">
			body{
				background-color: #d2b48c;
				margin-left: 20%;
				margin-right: 20%;
				border: 2px dotted black;
				padding: 10px 10px 10px 10px;
				font-family: "sans serif";
			}
			#display{
				margin-left: 25%;
				margin-right: 25%;
				margin-top: 2%;
			}
		</style>
		
	</head>
	<body>
		<div id="display">
			<input type="text" id="expression" placeholder ="请输入表达式" oninput="operate()" />
			=
			<input type="text" id="result" disabled />
		</div>
		<script type="text/javascript">
			let content = document.getElementById("expression");
			let result = document.getElementById("result");
			function operate(){
				const con = content.value;
				if (isEmptyValue(con)) return;
				let con1=con.split("");
				let con2;
				let op;
				for(let i = 0; i < con1.length; i++)
				{
					switch(con1[i]){
						case "+":
						con2=con.split("+");
						op=con1[i];
						break;
						case "-":
						con2=con.split("-");
						op=con1[i];
						break;
						case "*":
						con2=con.split("*");
						op=con1[i];
						break;
						case "/":
						con2=con.split("/");
						op=con1[i];
						break;
					}
					
				}
			let num1 = Number(con2[0]);
			let num2 = Number(con2[1]);
			switch(op)
			{
				case "+":
				result.value = num1 + num2;
				break;
				case "-":
				result.value = num1 - num2;
				break;
				case "*":
				result.value = num1 * num2;
				break;
				case "/":
				result.value = num1 / num2;
				break;
			}
		}	
			
			
			
			const isEmptyValue = (value) => {
			  return typeof(value) === undefined || value === '';
			} 
			
		</script>
	</body>
</html>
